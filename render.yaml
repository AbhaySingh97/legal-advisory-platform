services:
  # PostgreSQL Database
  - type: pserv
    name: legal-advisory-db
    plan: free
    region: oregon
    databaseName: legal_advisory_db
    databaseUser: legal_user

  # Backend API (FastAPI)
  - type: web
    name: legal-advisory-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && python scripts/migrate_data.py --clear"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: legal-advisory-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Frontend (Next.js)
  - type: web
    name: legal-advisory-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
